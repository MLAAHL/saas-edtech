<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absence Notification System - MLA Academy</title>
    <script src="js/config.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .filter-panel {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            height: fit-content;
        }

        .filter-panel h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .form-group select,
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .form-group select:focus,
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group select:disabled {
            background: #f3f4f6;
            cursor: not-allowed;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 10px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: #10b981;
            color: white;
        }

        .btn-success:hover:not(:disabled) {
            background: #059669;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(16, 185, 129, 0.4);
        }

        .btn-secondary {
            background: #6b7280;
            color: white;
        }

        .btn:disabled {
            background: #d1d5db;
            cursor: not-allowed;
            transform: none;
        }

        .results-panel {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e0e0e0;
        }

        .stats-badges {
            display: flex;
            gap: 15px;
        }

        .badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9em;
        }

        .badge-danger {
            background: #fee2e2;
            color: #dc2626;
        }

        .badge-info {
            background: #dbeafe;
            color: #2563eb;
        }

        .badge-warning {
            background: #fef3c7;
            color: #d97706;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .student-card {
            background: #f9fafb;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 5px solid #e5e7eb;
        }

        .student-card.full-day {
            border-left-color: #dc2626;
        }

        .student-card.partial-day {
            border-left-color: #f59e0b;
        }

        .student-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .absence-type {
            padding: 4px 10px;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.8em;
        }

        .absence-type.full {
            background: #fee2e2;
            color: #dc2626;
        }

        .absence-type.partial {
            background: #fef3c7;
            color: #d97706;
        }

        .student-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }

        .detail-item {
            font-size: 0.9em;
            color: #4b5563;
        }

        .subject-tag {
            background: #fee2e2;
            color: #dc2626;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            display: inline-block;
            margin: 2px;
        }

        .message-preview {
            background: #fffbeb;
            border: 1px dashed #fbbf24;
            padding: 15px;
            border-radius: 8px;
            font-size: 0.85em;
            margin-top: 10px;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #e5e7eb;
            border-radius: 10px;
            overflow: hidden;
            margin: 15px 0;
        }

        .progress-fill {
            height: 100%;
            background: #10b981;
            width: 0%;
            transition: width 0.3s;
        }

        .empty-state {
            text-align: center;
            padding: 60px;
            color: #9ca3af;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ“ <span id="collegeName">MLA ACADEMY</span></h1>
            <p>Attendance Alert & Notification System</p>
        </div>

        <div class="main-content">
            <div class="filter-panel">
                <h2>ðŸ“‹ Select Class</h2>
                <div class="form-group">
                    <label>Stream</label>
                    <select id="stream">
                        <option value="">-- Loading Streams... --</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Semester</label>
                    <select id="semester" disabled>
                        <option value="">-- Select Stream First --</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Date</label>
                    <input type="date" id="date">
                </div>
                <button class="btn btn-primary" onclick="fetchAbsentStudents()" id="fetchBtn">ðŸ“Š Get Absence
                    Report</button>
                <button class="btn btn-secondary" onclick="resetFilters()">ðŸ”„ Reset</button>

                <div style="margin-top: 20px; font-size: 0.9em; color: #666;">
                    <p><strong>Support:</strong> <span id="collegePhone">+91-1234567890</span></p>
                    <p><strong>Email:</strong> <span id="collegeEmail">office@mlaacademy.edu</span></p>
                </div>
            </div>

            <div class="results-panel">
                <div class="results-header">
                    <h2>ðŸ“‘ Absence Report</h2>
                    <div class="stats-badges">
                        <span class="badge badge-danger">Total: <span id="totalAbsent">0</span></span>
                        <span class="badge badge-warning">Partial: <span id="partialAbsent">0</span></span>
                        <span class="badge badge-info">Full: <span id="fullDayAbsent">0</span></span>
                    </div>
                </div>
                <div id="alertContainer"></div>
                <div id="resultsContent">
                    <div class="empty-state">Select criteria and click "Get Absence Report"</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = window.APP_CONFIG.API_BASE_URL;
        let currentData = { stream: '', semester: '', date: '', absentStudents: [], collegeInfo: {} };

        document.addEventListener('DOMContentLoaded', () => {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('date').value = today;
            loadStreams();
            loadCollegeInfo();
        });

        async function loadCollegeInfo() {
            try {
                const res = await fetch(`${API_BASE_URL}/health`);
                if (res.ok) {
                    const data = await res.json();
                    const name = data.whatsapp?.collegeName || 'MLA ACADEMY';
                    const phone = data.whatsapp?.collegePhone || '+91-1234567890';
                    document.getElementById('collegeName').textContent = name;
                    document.getElementById('collegePhone').textContent = phone;
                    currentData.collegeInfo = { name, phone };
                }
            } catch (e) { console.error("College info load failed", e); }
        }

        async function loadStreams() {
            const select = document.getElementById('stream');
            try {
                const res = await fetch(`${API_BASE_URL}/streams`);
                const data = await res.json();
                select.innerHTML = '<option value="">-- Select Stream --</option>';
                (data.streams || []).forEach(s => {
                    const opt = document.createElement('option');
                    opt.value = opt.textContent = s;
                    select.appendChild(opt);
                });
            } catch (e) { select.innerHTML = '<option value="">Error Loading</option>'; }
        }

        document.getElementById('stream').addEventListener('change', async function () {
            const semSelect = document.getElementById('semester');
            if (!this.value) { semSelect.disabled = true; return; }

            try {
                const res = await fetch(`${API_BASE_URL}/streams/${encodeURIComponent(this.value)}/semesters`);
                const data = await res.json();
                semSelect.innerHTML = '<option value="">-- Select Semester --</option>';
                (data.semesters || [1, 2, 3, 4, 5, 6, 7, 8]).forEach(s => {
                    const opt = document.createElement('option');
                    opt.value = s; opt.textContent = `Semester ${s}`;
                    semSelect.appendChild(opt);
                });
                semSelect.disabled = false;
            } catch (e) { console.error(e); }
        });

        async function fetchAbsentStudents() {
            const stream = document.getElementById('stream').value;
            const semester = document.getElementById('semester').value;
            const date = document.getElementById('date').value;

            if (!stream || !semester || !date) {
                showAlert('Please fill all filters', 'error');
                return;
            }

            document.getElementById('resultsContent').innerHTML = '<div class="loading"><div class="spinner"></div><p>Processing...</p></div>';

            try {
                const [attRes, stdRes] = await Promise.all([
                    fetch(`${API_BASE_URL}/attendance?stream=${encodeURIComponent(stream)}&semester=${semester}&date=${date}`),
                    fetch(`${API_BASE_URL}/students/${encodeURIComponent(stream)}/sem${semester}`)
                ]);

                const attData = await attRes.json();
                const stdData = await stdRes.json();

                const attendanceRecords = attData.records || [];
                const allStudents = stdData.students || [];

                currentData.stream = stream;
                currentData.semester = semester;
                currentData.date = date;

                processAbsences(allStudents, attendanceRecords);
            } catch (e) {
                showAlert('Fetch failed: ' + e.message, 'error');
            }
        }

        function processAbsences(students, records) {
            const absentMap = new Map();
            const allSubjects = [...new Set(records.map(r => r.subject))];

            students.forEach(student => {
                const missed = [];
                records.forEach(r => {
                    if (!r.studentsPresent || !r.studentsPresent.includes(student.studentID)) {
                        missed.push({ subject: r.subject, time: r.time });
                    }
                });

                if (missed.length > 0 || records.length === 0) {
                    const isFull = records.length === 0 || missed.length === allSubjects.length;
                    absentMap.set(student.studentID, {
                        ...student,
                        absentSubjects: missed,
                        isFullDay: isFull,
                        totalCount: allSubjects.length
                    });
                }
            });

            currentData.absentStudents = Array.from(absentMap.values());
            renderResults();
        }

        function renderResults() {
            const container = document.getElementById('resultsContent');
            const students = currentData.absentStudents;

            if (students.length === 0) {
                container.innerHTML = '<div class="empty-state">ðŸŽ‰ No absences found for this day!</div>';
                updateStats(0, 0, 0);
                return;
            }

            const full = students.filter(s => s.isFullDay).length;
            updateStats(students.length, students.length - full, full);

            let html = `
                <div style="background:#f0f9ff; padding:15px; border-radius:10px; margin-bottom:20px; border:1px solid #3b82f6;">
                    <p><strong>Ready to notify ${students.length} parents via WhatsApp.</strong></p>
                    <button class="btn btn-success" id="sendBtn" onclick="sendAllNotifications()" style="margin-top:10px; width:auto; padding:10px 20px;">ðŸ“¨ Send All Notifications</button>
                </div>
            `;

            students.forEach(s => {
                const msg = generateMessage(s);
                html += `
                    <div class="student-card ${s.isFullDay ? 'full-day' : 'partial-day'}">
                        <div class="student-header">
                            <div><strong>${s.name}</strong> (ID: ${s.studentID})</div>
                            <span class="absence-type ${s.isFullDay ? 'full' : 'partial'}">${s.isFullDay ? 'FULL DAY' : 'PARTIAL'}</span>
                        </div>
                        <div class="student-details">
                            <div class="detail-item">ðŸ“ž ${s.parentPhone || 'No Phone'}</div>
                            <div class="detail-item">ðŸ“§ ${s.email || 'No Email'}</div>
                        </div>
                        <div class="message-preview">
                            <pre style="white-space:pre-wrap; font-family:inherit;">${msg}</pre>
                        </div>
                        <div style="margin-top:10px;">
                            <input type="checkbox" id="chk_${s.studentID}" ${s.parentPhone ? 'checked' : 'disabled'}>
                            <label for="chk_${s.studentID}">Include in batch</label>
                        </div>
                    </div>
                `;
            });
            container.innerHTML = html;
        }

        function generateMessage(student) {
            const dateStr = new Date(currentData.date).toLocaleDateString('en-IN', { day: '2-digit', month: 'short', year: 'numeric' });
            const college = currentData.collegeInfo.name || 'MLA Academy';

            let base = `${college} ATTENDANCE ALERT\n\nDear Parent, your ward *${student.name}* (ID: ${student.studentID}) was absent on *${dateStr}*.`;

            if (student.isFullDay) {
                base += `\n\nStatus: *Full Day Absence*\nâŒ All classes were missed.`;
            } else {
                const subs = student.absentSubjects.map(sub => `â€¢ ${sub.subject} (${sub.time})`).join('\n');
                base += `\n\nStatus: *Partial Absence*\nâŒ Absent Classes:\n${subs}`;
            }

            base += `\n\nPlease contact the office at ${currentData.collegeInfo.phone} for clarification.`;
            return base;
        }

        async function sendAllNotifications() {
            const selected = currentData.absentStudents.filter(s => {
                const cb = document.getElementById(`chk_${s.studentID}`);
                return cb && cb.checked;
            });

            if (selected.length === 0) return showAlert('No students selected', 'warning');
            if (!confirm(`Send ${selected.length} messages?`)) return;

            const btn = document.getElementById('sendBtn');
            btn.disabled = true;

            const alertBox = document.getElementById('alertContainer');
            alertBox.innerHTML = `<div class="progress-bar"><div id="pBar" class="progress-fill"></div></div><p id="pText">Starting...</p>`;

            let success = 0;
            for (let i = 0; i < selected.length; i++) {
                const s = selected[i];
                const pct = Math.round(((i + 1) / selected.length) * 100);
                document.getElementById('pBar').style.width = pct + '%';
                document.getElementById('pText').textContent = `Sending to ${s.name}...`;

                try {
                    const res = await fetch(`${API_BASE_URL}/whatsapp/send-custom`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            studentIDs: [s.studentID],
                            message: generateMessage(s),
                            stream: currentData.stream,
                            semester: currentData.semester
                        })
                    });
                    if (res.ok) success++;
                } catch (e) { console.error(e); }
                await new Promise(r => setTimeout(r, 800)); // Rate limiting
            }

            alertBox.innerHTML = `<div class="badge badge-info" style="width:100%; text-align:center; padding:15px; margin-bottom:15px;">âœ… Task Complete: ${success} sent successfully.</div>`;
            btn.disabled = false;
        }

        function updateStats(t, p, f) {
            document.getElementById('totalAbsent').textContent = t;
            document.getElementById('partialAbsent').textContent = p;
            document.getElementById('fullDayAbsent').textContent = f;
        }

        function showAlert(msg, type) {
            const container = document.getElementById('alertContainer');
            container.innerHTML = `<div class="badge ${type === 'error' ? 'badge-danger' : 'badge-warning'}" style="width:100%; margin-bottom:15px;">${msg}</div>`;
            setTimeout(() => container.innerHTML = '', 4000);
        }

        function resetFilters() {
            window.location.reload();
        }
    </script>
</body>

</html>
