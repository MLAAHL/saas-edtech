<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Attendance Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" />
  <script src="js/config.js"></script>

  <style>
    :root {
      --glass-bg: rgba(255, 255, 255, 0.65);
      --glass-border: rgba(255, 255, 255, 0.4);
      --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.05);
      --primary-color: #6366F1;
      --text-primary: #1E293B;
      --text-secondary: #64748B;
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #eef2f3 0%, #e0eafc 100%);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
      color: var(--text-primary);
    }

    @keyframes gradientBG {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    /* Abstract Shapes for Depth */
    body::before {
      content: '';
      position: absolute;
      top: -10%;
      right: -5%;
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(99, 102, 241, 0.08) 0%, transparent 70%);
      border-radius: 50%;
      filter: blur(60px);
      z-index: -1;
    }

    body::after {
      content: '';
      position: absolute;
      bottom: -10%;
      left: -5%;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(236, 72, 153, 0.08) 0%, transparent 70%);
      border-radius: 50%;
      filter: blur(60px);
      z-index: -1;
    }

    .container {
      max-width: 100%;
      margin: 0 auto;
      padding: 12px;
    }

    /* Compact Cards */
    .card {
      background: var(--glass-bg);
      backdrop-filter: blur(12px);
      border: 1px solid white;
      border-radius: 16px;
      padding: 20px;
      box-shadow: var(--glass-shadow);
      margin-bottom: 16px;
      transition: var(--transition);
    }

    .card:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 30px rgba(31, 38, 135, 0.08);
    }

    /* Compact Header */
    .page-header {
      background: var(--glass-bg);
      backdrop-filter: blur(16px);
      border: 1px solid white;
      border-radius: 16px;
      padding: 16px 24px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: var(--glass-shadow);
    }

    .page-title {
      font-size: 16px;
      font-weight: 700;
      color: var(--text-primary);
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .page-subtitle {
      font-size: 11px;
      color: var(--text-secondary);
      margin-top: 2px;
    }

    /* Compact Buttons */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      padding: 8px 16px;
      border-radius: 10px;
      font-weight: 600;
      font-size: 13px;
      transition: var(--transition);
      border: none;
      cursor: pointer;
      font-family: inherit;
    }

    .btn-primary {
      background: linear-gradient(135deg, #6366F1, #4F46E5);
      color: white;
      box-shadow: 0 4px 12px rgba(99, 102, 241, 0.2);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(99, 102, 241, 0.3);
    }

    .btn-outline {
      background: white;
      color: var(--primary-color);
      border: 1px solid rgba(99, 102, 241, 0.1);
    }

    .btn-outline:hover {
      background: #FAFAFA;
      transform: translateY(-2px);
    }

    /* Compact Input */
    .input {
      width: 100%;
      padding: 10px 14px;
      background: white;
      border: 1.5px solid #E2E8F0;
      border-radius: 10px;
      font-size: 13px;
      font-weight: 500;
      outline: none;
      transition: var(--transition);
    }

    .input:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }

    /* Compact Label */
    .label {
      display: block;
      font-size: 10px;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 4px;
      text-transform: uppercase;
      letter-spacing: 0.3px;
    }

    /* Excel Table - Ultra Compact */
    .excel-container {
      background: var(--glass-bg);
      backdrop-filter: blur(12px);
      border: 1px solid white;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: var(--glass-shadow);
    }

    .excel-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 11px;
    }

    .excel-table th,
    .excel-table td {
      border: 1px solid var(--border);
      padding: 6px 10px;
      text-align: left;
      background: white;
    }

    .excel-table thead th {
      background: #F9FAFB;
      font-weight: 700;
      font-size: 10px;
      color: var(--text-primary);
      text-transform: uppercase;
      letter-spacing: 0.3px;
      position: sticky;
      top: 0;
      z-index: 10;
      padding: 8px 10px;
    }

    .excel-table thead th:first-child {
      background: #F3F4F6;
      color: var(--text-secondary);
      text-align: center;
      width: 40px;
      padding: 6px;
    }

    .excel-table tbody tr:hover {
      background: #F9FAFB;
    }

    .excel-table tbody td:first-child {
      background: #F9FAFB;
      font-weight: 600;
      color: var(--text-secondary);
      text-align: center;
      font-size: 10px;
    }

    /* Compact Status Badges */
    .status-badge {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 24px;
      height: 24px;
      border-radius: 4px;
      font-weight: 700;
      font-size: 10px;
      cursor: pointer;
      transition: all 0.15s ease;
    }

    .status-badge:hover {
      transform: scale(1.05);
    }

    .status-present {
      background: #DCFCE7;
      color: #166534;
      border: 1px solid var(--success);
    }

    .status-absent {
      background: #FEE2E2;
      color: #991B1B;
      border: 1px solid var(--error);
    }

    /* Compact Time Slot */
    .time-slot {
      display: inline-block;
      padding: 2px 6px;
      background: #EDE9FE;
      border: 1px solid var(--accent);
      border-radius: 4px;
      font-size: 9px;
      font-weight: 700;
      color: #6366F1;
      font-family: 'Courier New', monospace;
      white-space: nowrap;
    }

    /* Compact Tab Group */
    .tab-group {
      display: inline-flex;
      background: #F9FAFB;
      padding: 3px;
      border-radius: 6px;
      gap: 2px;
      border: 1px solid var(--border);
    }

    .tab-btn {
      padding: 5px 12px;
      border-radius: 4px;
      font-weight: 600;
      font-size: 11px;
      border: none;
      background: transparent;
      color: var(--text-secondary);
      cursor: pointer;
      transition: all 0.15s ease;
    }

    .tab-btn.active {
      background: white;
      color: var(--primary);
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
    }

    /* Inline Compact Stats */
    .inline-stats {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .stat-item {
      text-align: center;
      padding: 10px 16px;
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(8px);
      border: 1px solid white;
      border-radius: 12px;
      min-width: 90px;
      transition: var(--transition);
      box-shadow: var(--glass-shadow);
    }

    .stat-item:hover {
      transform: translateY(-3px);
      background: white;
    }

    .stat-number {
      font-size: 18px;
      font-weight: 800;
      color: var(--primary-color);
      line-height: 1;
      margin-bottom: 4px;
    }

    /* Compact Search */
    .search-box {
      position: relative;
    }

    .search-icon {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-secondary);
      font-size: 11px;
    }

    .search-input {
      padding-left: 30px;
    }

    /* Scrollbar */
    .excel-scroll::-webkit-scrollbar {
      height: 8px;
      width: 8px;
    }

    .excel-scroll::-webkit-scrollbar-track {
      background: #F9FAFB;
    }

    .excel-scroll::-webkit-scrollbar-thumb {
      background: #CBD5E1;
      border-radius: 4px;
    }

    /* Loading */
    .loading-spinner {
      border: 2px solid var(--border);
      border-radius: 50%;
      border-top: 2px solid var(--primary);
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    /* Utilities */
    .hidden {
      display: none !important;
    }

    .flex {
      display: flex;
    }

    .items-center {
      align-items: center;
    }

    .justify-between {
      justify-content: space-between;
    }

    .gap-1 {
      gap: 4px;
    }

    .gap-2 {
      gap: 8px;
    }

    .mb-2 {
      margin-bottom: 8px;
    }

    @media (max-width: 768px) {
      .controls-row {
        flex-wrap: wrap;
      }

      .inline-stats {
        width: 100%;
        justify-content: space-between;
      }
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- Compact Header -->
    <div class="page-header">
      <div>
        <h1 class="page-title">
          <i class="fas fa-clipboard-list"></i> Attendance Register
        </h1>
        <p class="page-subtitle">Smart attendance tracking system</p>
      </div>
      <button onclick="window.location.href='myclass.html'" class="btn btn-outline">
        <i class="fas fa-arrow-left"></i> Back
      </button>
    </div>

    <!-- Compact Selection Card with Inline Stats -->
    <div class="card">
      <div class="mb-2">
        <h3 class="label">ðŸ“‹ Register Selection</h3>
      </div>

      <!-- Dropdowns and Stats in Same Row -->
      <div class="flex items-center gap-2 mb-2" style="flex-wrap: wrap;">
        <!-- Narrow Dropdowns -->
        <div style="width: 140px;">
          <label class="label">Stream</label>
          <select id="streamSelect" class="input">
            <option value="">Select</option>
          </select>
        </div>

        <div style="width: 140px;">
          <label class="label">Semester</label>
          <select id="semesterSelect" class="input">
            <option value="">Select</option>
          </select>
        </div>

        <div style="width: 180px;">
          <label class="label">Subject</label>
          <select id="subjectSelect" class="input">
            <option value="">Select</option>
          </select>
        </div>

        <div style="padding-top: 18px;">
          <button id="loadRegisterBtn" class="btn btn-primary">
            <i class="fas fa-search"></i> Load
          </button>
        </div>

        <!-- Inline Stats (Right Side) -->
        <div id="attendanceStats" class="inline-stats hidden" style="margin-left: auto; padding-top: 18px;"></div>
      </div>
    </div>

    <!-- Register Display -->
    <div id="registerTable" class="hidden">

      <!-- Compact View Mode -->
      <div class="card">
        <div class="flex items-center justify-between">
          <div>
            <div class="tab-group">
              <button id="fullRegisterBtn" class="tab-btn active">
                <i class="fas fa-table"></i> Full
              </button>
              <button id="singleDateBtn" class="tab-btn">
                <i class="fas fa-calendar-day"></i> Date
              </button>
            </div>
          </div>

          <div id="dateSelector" class="hidden" style="max-width: 180px;">
            <input type="date" id="specificDateInput" class="input" />
          </div>
        </div>
      </div>

      <!-- Compact Buttons -->
      <div class="flex gap-1 mb-2">
        <button id="exportExcelBtn" onclick="exportToExcel()" class="btn btn-success hidden">
          <i class="fas fa-file-excel"></i> Excel
        </button>

        <button id="editAttendanceBtn" class="btn btn-secondary hidden">
          <i class="fas fa-edit"></i> Edit
        </button>

        <button id="saveAttendanceBtn" class="btn btn-success hidden">
          <i class="fas fa-save"></i> Save
        </button>

        <button id="cancelEditBtn" class="btn btn-outline hidden">
          <i class="fas fa-times"></i> Cancel
        </button>

        <button id="deleteAttendanceBtn" class="btn btn-danger hidden">
          <i class="fas fa-trash"></i> Delete
        </button>
      </div>

      <!-- Compact Search -->
      <div class="mb-2 hidden" id="searchContainer">
        <div class="search-box">
          <i class="fas fa-search search-icon"></i>
          <input type="text" id="studentSearchInput" class="input search-input" placeholder="Search student..." />
        </div>
        <div style="margin-top: 4px; font-size: 10px; color: var(--text-secondary);" id="searchStats"></div>
      </div>

      <!-- Compact Excel Table -->
      <div class="excel-container mb-2">
        <div class="excel-scroll" style="overflow: auto; max-height: 600px;">
          <table class="excel-table">
            <thead id="view-thead"></thead>
            <tbody id="view-tbody"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="js/view-attendance.js"></script>
</body>

</html>
