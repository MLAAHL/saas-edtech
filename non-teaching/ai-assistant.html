<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>AI Assistant - Smart Attendance</title>

  <link rel="icon" type="image/png" href="logo2.png" />
  <script src="js/config.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/11.0.0/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.21/jspdf.plugin.autotable.min.js"></script>

  <style>
    :root {
      --glass-bg: rgba(255, 255, 255, 0.7);
      --glass-border: #E2E8F0;
      --glass-shadow: 0 4px 24px rgba(0, 0, 0, 0.04);
      --primary-color: #0F172A;
      --accent-color: #6366F1;
      --text-primary: #1E293B;
      --text-secondary: #64748B;
      --ai-bubble-bg: rgba(255, 255, 255, 0.8);
      --user-bubble-bg: #F8FAFC;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top right, #EEF2FF, #F8FAFC);
      display: flex;
      height: 100vh;
      overflow: hidden;
      color: var(--text-primary);
    }

    /* ========== GLASS SIDEBAR ========== */
    .sidebar {
      width: 72px;
      background: rgba(255, 255, 255, 0.45);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-right: 1px solid var(--glass-border);
      flex-direction: column;
      padding: 20px 0;
      display: flex;
      flex-shrink: 0;
      z-index: 1000;
      transition: width 0.35s cubic-bezier(0.4, 0, 0.2, 1);
      overflow: hidden;
    }

    .sidebar:hover {
      width: 240px;
    }

    .logo-section {
      display: flex;
      align-items: center;
      height: 48px;
      margin-bottom: 24px;
      padding-left: 20px;
      transition: padding 0.35s ease;
    }

    .sidebar:hover .logo-section {
      padding-left: 20px;
    }

    .logo {
      width: 32px;
      height: 32px;
      flex-shrink: 0;
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 8px;
    }

    .brand-name {
      font-size: 15px;
      font-weight: 700;
      color: var(--text-primary);
      white-space: nowrap;
      opacity: 0;
      margin-left: 12px;
      transition: opacity 0.2s ease 0.1s;
    }

    .sidebar:hover .brand-name {
      opacity: 1;
    }

    .nav-menu {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .nav-item {
      display: flex;
      align-items: center;
      height: 48px;
      margin: 0 10px;
      border-radius: 12px;
      cursor: pointer;
      text-decoration: none;
      color: var(--text-secondary);
      font-size: 14px;
      font-weight: 500;
      transition: all 0.25s ease;
      overflow: hidden;
    }

    .nav-item .material-symbols-rounded {
      font-size: 22px;
      width: 52px;
      min-width: 52px;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: all 0.25s ease;
    }

    .nav-item span:not(.material-symbols-rounded) {
      white-space: nowrap;
      opacity: 0;
      transition: opacity 0.2s ease 0.1s;
    }

    .sidebar:hover .nav-item span:not(.material-symbols-rounded) {
      opacity: 1;
    }

    .nav-item:hover {
      background: rgba(0, 0, 0, 0.04);
      color: var(--text-primary);
    }

    .nav-item.active {
      background: #0F172A;
      color: white;
      font-weight: 600;
      box-shadow: 0 4px 12px rgba(15, 23, 42, 0.25);
    }

    .nav-item.active .material-symbols-rounded {
      color: white;
    }

    .nav-item.active:hover {
      background: #1E293B;
    }

    .sidebar-footer {
      margin-top: auto;
      padding: 16px 10px 8px;
    }

    .logout-btn {
      display: flex;
      align-items: center;
      height: 48px;
      border-radius: 12px;
      background: rgba(239, 68, 68, 0.06);
      color: #EF4444;
      border: none;
      cursor: pointer;
      font-size: 13px;
      font-weight: 600;
      font-family: inherit;
      transition: all 0.25s ease;
      overflow: hidden;
      width: 100%;
    }

    .logout-btn:hover {
      background: rgba(239, 68, 68, 0.12);
    }

    .logout-btn .material-symbols-rounded {
      font-size: 22px;
      width: 52px;
      min-width: 52px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logout-btn span:not(.material-symbols-rounded) {
      white-space: nowrap;
      opacity: 0;
      transition: opacity 0.2s ease 0.1s;
    }

    .sidebar:hover .logout-btn span:not(.material-symbols-rounded) {
      opacity: 1;
    }

    /* ========== MAIN CONTENT ========== */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
      min-height: 0;
    }

    /* ========== COMPACT HEADER ========== */
    .header {
      background: transparent;
      padding: 16px 24px 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
    }

    .page-title-section h1 {
      font-size: 20px;
      font-weight: 700;
      color: var(--text-primary);
      letter-spacing: -0.5px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .page-title-section h1 .material-symbols-rounded {
      color: var(--primary-color);
      font-size: 24px;
    }

    .header-user-profile {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 3px 10px 3px 3px;
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      border: 1px solid var(--glass-border);
      border-radius: 40px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .header-avatar {
      width: 26px;
      height: 26px;
      border-radius: 50%;
      background: #0F172A;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 600;
      font-size: 10px;
    }

    .header-user-name {
      font-size: 11px;
      font-weight: 600;
      color: var(--text-primary);
      line-height: 1.2;
    }

    .header-user-email {
      font-size: 9px;
      color: var(--text-secondary);
      line-height: 1;
    }

    /* ========== CHAT AREA ========== */
    .messages-area::-webkit-scrollbar-thumb {
      background: #E2E8F0;
      border-radius: 10px;
    }

    /* ========== CHAT AREA & STATES ========== */
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      max-width: 800px;
      margin: 0 auto;
      width: 100%;
      position: relative;
      transition: all 0.5s ease;
      min-height: 0;
      overflow: hidden;
    }

    .messages-area {
      flex: 1 1 0;
      overflow-y: auto;
      padding: 20px 24px 140px;
      display: flex;
      flex-direction: column;
      gap: 24px;
      transition: all 0.5s ease;
      min-height: 0;
    }

    .welcome-state {
      text-align: center;
      transition: all 0.5s ease;
    }

    .welcome-title {
      font-size: 38px;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 12px;
      letter-spacing: -1.5px;
    }

    .welcome-subtitle {
      font-size: 16px;
      color: var(--text-secondary);
      max-width: 500px;
      margin: 0 auto;
      line-height: 1.6;
    }

    .chat-container.initial-state {
      justify-content: center;
      padding-bottom: 15vh;
    }

    .chat-container.initial-state .messages-area {
      flex: none;
      padding: 0;
      margin-bottom: 40px;
    }

    .chat-container.initial-state .welcome-state {
      display: block;
    }

    .chat-container:not(.initial-state) .welcome-state {
      display: none;
    }

    .chat-container.initial-state .input-area {
      position: relative;
      bottom: auto;
      margin: 0;
      width: 100%;
      max-width: 680px;
      align-self: center;
      padding: 0;
    }

    .input-area {
      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      position: absolute;
      bottom: 24px;
      left: 0;
      right: 0;
      z-index: 100;
      padding: 0 20px;
    }

    /* ========== MESSAGE BUBBLES ========== */
    .message-row {
      display: flex;
      gap: 12px;
      margin-bottom: 8px;
      max-width: 85%;
    }

    .message-row.user-row {
      flex-direction: row-reverse;
      align-self: flex-end;
    }

    .bubble {
      padding: 14px 20px;
      border-radius: 20px;
      font-size: 15px;
      line-height: 1.6;
      border: 1px solid var(--glass-border);
    }

    .user-bubble {
      background: var(--user-bubble-bg);
      color: var(--text-primary);
      border-bottom-right-radius: 4px;
    }

    .ai-bubble {
      background: transparent;
      border: none;
      color: var(--text-primary);
      padding-left: 0;
    }

    .ai-avatar-msg {
      width: 30px;
      height: 30px;
      border-radius: 8px;
      background: #F1F5F9;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--primary-color);
      font-size: 18px;
      flex-shrink: 0;
      border: 1px solid var(--glass-border);
    }

    /* ========== MARKDOWN STYLING ========== */
    .ai-bubble p {
      margin-bottom: 12px;
    }

    .ai-bubble p:last-child {
      margin-bottom: 0;
    }

    .ai-bubble ul,
    .ai-bubble ol {
      padding-left: 20px;
      margin: 10px 0;
    }

    .ai-bubble li {
      margin-bottom: 6px;
    }

    .ai-bubble strong {
      font-weight: 700;
      color: #1E293B;
    }

    .ai-bubble table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      border: 1px solid #E5E7EB;
      font-size: 12px;
    }

    .ai-bubble th,
    .ai-bubble td {
      padding: 8px;
      border: 1px solid #E5E7EB;
      text-align: left;
    }

    .ai-bubble th {
      background: #F8FAFC;
    }

    /* ========== INPUT BAR ========== */
    .input-area {
      position: absolute;
      bottom: 24px;
      left: 24px;
      right: 24px;
      z-index: 100;
    }

    .input-box-wrapper {
      background: white;
      border-radius: 16px;
      padding: 10px 16px;
      display: flex;
      align-items: center;
      gap: 12px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.04);
      border: 1px solid #E2E8F0;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .input-box-wrapper:focus-within {
      border-color: #CBD5E1;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
    }

    .input-field {
      flex: 1;
      border: none;
      background: transparent;
      padding: 8px 0;
      font-size: 15px;
      font-family: inherit;
      outline: none;
      max-height: 150px;
      resize: none;
      color: var(--text-primary);
    }

    .send-btn {
      width: 36px;
      height: 36px;
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s;
    }

    .send-btn:hover {
      opacity: 0.9;
    }

    .send-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* ========== TYPING INDICATOR ========== */
    .typing {
      display: flex;
      gap: 4px;
      padding: 10px 0;
    }

    .dot {
      width: 6px;
      height: 6px;
      background: #94A3B8;
      border-radius: 50%;
      animation: bounce 1.4s infinite ease-in-out;
    }

    .dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    /* ========== TABLE EXPORT MENU ========== */
    .table-container-wrapper {
      margin-top: 12px;
      border: 1px solid #F1F5F9;
      border-radius: 12px;
      background: #F8FAFC;
      overflow: hidden;
    }

    .table-content-area {
      padding: 12px;
      overflow-x: auto;
    }

    .table-footer {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 8px 12px;
      background: #F1F5F9;
      border-top: 1px solid #E2E8F0;
      position: relative;
    }

    .table-actions-trigger {
      width: 28px;
      height: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: #64748B;
      border-radius: 6px;
      transition: all 0.2s;
    }

    .table-actions-trigger:hover {
      background: #E2E8F0;
      color: #1E293B;
    }

    .table-dropdown {
      position: absolute;
      right: 12px;
      bottom: 40px;
      background: white;
      border: 1px solid #E2E8F0;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      z-index: 1000;
      display: none;
      flex-direction: column;
      padding: 4px;
      min-width: 150px;
    }

    .table-dropdown.show {
      display: flex;
    }

    .table-dropdown-item {
      padding: 10px 12px;
      font-size: 13px;
      font-weight: 600;
      color: #475569;
      display: flex;
      align-items: center;
      gap: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .table-dropdown-item:hover {
      background: #F8FAFC;
      color: var(--primary-color);
    }

    .table-dropdown-item .material-symbols-rounded {
      font-size: 20px;
    }

    @keyframes bounce {

      0%,
      80%,
      100% {
        transform: scale(0);
      }

      40% {
        transform: scale(1);
      }
    }

    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }

      .messages-area {
        padding: 16px 16px 120px;
      }

      .input-area {
        bottom: 16px;
        left: 16px;
        right: 16px;
      }

      .suggestions-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

      <div class="logo">

  <!-- ========== MAIN CONTENT ========== -->
  <div class="main-content">
    <header class="header">
      <div class="page-title-section">
        <h1><span class="material-symbols-rounded">auto_awesome</span>AHL AI</h1>
      </div>
      <div class="header-actions">
        <div class="header-user-profile">
          <div class="header-avatar" id="headerAvatar">AI</div>

  <!-- Firebase & Scripts -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { firebaseConfig } from './firebase-config.js';

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    window.firebaseAuth = auth;

    // API_BASE_URL is set in js/config.js via window.APP_CONFIG

    document.getElementById("logoutBtn").onclick = () => {
      signOut(auth).then(() => { localStorage.clear(); sessionStorage.clear(); window.location.replace("login.html"); });
    };

    onAuthStateChanged(auth, (user) => {
      if (user && user.email) {
        let name = user.displayName;
        if (!name) {
          // Clean up email for name: get part before @, replace dots/numbers with space
          name = user.email.split('@')[0].replace(/[0-9.]/g, ' ').trim();
          // Title case
          name = name.split(' ').map(w => w.charAt(0).toUpperCase() + w.slice(1)).join(' ');
        }
        document.getElementById('headerUserName').textContent = name;
        if (document.getElementById('headerUserEmail')) {
          document.getElementById('headerUserEmail').textContent = user.email;
        }
        // Get initials (up to 2 letters from first and last name)
        const parts = name.trim().split(' ').filter(Boolean);
        const initials = parts.length > 1
          ? (parts[0][0] + parts[parts.length - 1][0]).toUpperCase()
          : name.substring(0, 2).toUpperCase();
        document.getElementById('headerAvatar').textContent = initials;
        document.getElementById('welcomeTitle').textContent = `How can I help you, ${name.split(' ')[0]}?`;
      } else { window.location.href = 'login.html'; }
    });
  </script>

  <script>
    const chatContainer = document.getElementById('chatContainer');
    const messagesArea = document.getElementById('messagesArea');
    const messageInput = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');

    messageInput.addEventListener('input', function () {
      this.style.height = 'auto';
      this.style.height = Math.min(this.scrollHeight, 150) + 'px';
    });

    function scrollToBottom() {
      const doScroll = () => {
        messagesArea.scrollTop = messagesArea.scrollHeight + 1000;
      };
      doScroll();
      setTimeout(doScroll, 50);
      setTimeout(doScroll, 150);
      setTimeout(doScroll, 300);
    }

    function addUserMsg(text) {
      chatContainer.classList.remove('initial-state');
      const div = document.createElement('div');
      div.className = 'message-row user-row';
      div.innerHTML = `<div class="bubble user-bubble">${text.replace(/</g, "&lt;")}</div>`;
      messagesArea.appendChild(div);
      scrollToBottom();
    }

    function addAIMsg(html) {
      const row = document.createElement('div');
      row.className = 'message-row';

      let processedHtml = html;
      if (html.includes('<table')) {
        processedHtml = `<div class="table-container-wrapper">
              <div class="table-content-area">${html}</div>
              <div class="table-footer">
                  <div class="table-actions-trigger" onclick="toggleTableMenu(this)">
                    <span class="material-symbols-rounded">more_vert</span>
                  </div>
                  <div class="table-dropdown">
                      <div class="table-dropdown-item" onclick="exportTableToExcel(this)">
                          <span class="material-symbols-rounded">description</span> Excel
                      </div>
                      <div class="table-dropdown-item" onclick="exportTableToPDF(this)">
                          <span class="material-symbols-rounded">picture_as_pdf</span> PDF
                      </div>
                  </div>
              </div>
          </div>`;
      }

      row.innerHTML = `
        <div class="ai-avatar-msg"><span class="material-symbols-rounded">auto_awesome</span></div>
        <div class="bubble ai-bubble">${processedHtml}</div>
      `;
      messagesArea.appendChild(row);
      scrollToBottom();
    }

    function toggleTableMenu(el) {
      const dropdown = el.nextElementSibling;
      const isShown = dropdown.classList.contains('show');
      document.querySelectorAll('.table-dropdown').forEach(d => d.classList.remove('show'));
      if (!isShown) dropdown.classList.add('show');
    }

    window.addEventListener('click', (e) => {
      if (!e.target.closest('.table-container-wrapper')) {
        document.querySelectorAll('.table-dropdown').forEach(d => d.classList.remove('show'));
      }
    });

    function exportTableToExcel(el) {
      try {
        const table = el.closest('.table-container-wrapper').querySelector('table');
        const wb = XLSX.utils.table_to_book(table, { sheet: "AI Report" });
        XLSX.writeFile(wb, "Smart_Attendance_AI_Report.xlsx");
      } catch (e) { alert("Excel export failed"); }
      el.parentElement.classList.remove('show');
    }

    function exportTableToPDF(el) {
      try {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        const table = el.closest('.table-container-wrapper').querySelector('table');
        doc.autoTable({
          html: table,
          theme: 'grid',
          headStyles: { fillColor: [99, 102, 241] }, // Matches primary color
          styles: { fontSize: 8 }
        });
        doc.save("Smart_Attendance_AI_Report.pdf");
      } catch (e) { alert("PDF export failed"); }
      el.parentElement.classList.remove('show');
    }

    function showTyping() {
      const div = document.createElement('div');
      div.id = 'typing';
      div.className = 'message-row';
      div.innerHTML = `
        <div class="ai-avatar-msg"><span class="material-symbols-rounded">auto_awesome</span></div>
        <div class="bubble ai-bubble"><div class="typing"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div></div>
      `;
      messagesArea.appendChild(div);
      scrollToBottom();
    }

    async function sendMessage() {
      const text = messageInput.value.trim();
      if (!text) return;

      addUserMsg(text);
      messageInput.value = '';
      messageInput.style.height = 'auto';
      showTyping();

      try {
        const res = await fetch(`${window.APP_CONFIG.API_BASE_URL}/chatbot/chat`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ question: text })
        });
        const data = await res.json();
        document.getElementById('typing').remove();

        if (data.success) {
          const content = typeof marked !== 'undefined' ? marked.parse(data.answer) : data.answer;
          addAIMsg(content);
        } else {
          addAIMsg('Sorry, I encountered an error processing your request.');
        }
      } catch (e) {
        if (document.getElementById('typing')) document.getElementById('typing').remove();
        addAIMsg('Connection failed. Please ensure the backend is running.');
      }
    }

    sendBtn.onclick = sendMessage;
    messageInput.onkeydown = (e) => { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendMessage(); } };
  </script>
</body>


</html>
