<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Attendance - Premium</title>
  
  <link rel="icon" type="image/png" href="logo2.png">
  <script src="js/config.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: 'Poppins', sans-serif;
      /* Clean White to Light Gray Gradient */
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    /* Subtle noise texture for premium feel */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.02'/%3E%3C/svg%3E");
      pointer-events: none;
      z-index: 0;
    }

    /* BACKGROUND SHAPES (Soft white/light gray movement) */
    .ambient-light {
      position: absolute;
      border-radius: 50%;
      filter: blur(100px);
      z-index: -1;
      opacity: 0.3;
      animation: subtleMove 15s infinite alternate ease-in-out;
    }

    .light-1 {
      top: -20%;
      left: -10%;
      width: 600px;
      height: 600px;
      background: rgba(255, 255, 255, 0.8);
    }

    .light-2 {
      bottom: -20%;
      right: -10%;
      width: 500px;
      height: 500px;
      background: rgba(229, 231, 235, 0.8);
      animation-delay: -7s;
    }

    @keyframes subtleMove {
      0% { transform: translate(0, 0) scale(1); }
      100% { transform: translate(30px, -30px) scale(1.05); }
    }

    /* PREMIUM WHITE GLASS CARD */
    .glass-card {
      /* Pure white frosted glass */
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(40px) saturate(200%);
      -webkit-backdrop-filter: blur(40px) saturate(200%);
      
      /* Subtle white borders for depth */
      border: 1px solid rgba(255, 255, 255, 0.8);
      
      /* Soft, elegant shadow */
      box-shadow: 
        0 25px 50px -12px rgba(0, 0, 0, 0.08),
        0 8px 16px -8px rgba(0, 0, 0, 0.04),
        inset 0 1px 0 rgba(255, 255, 255, 1);
      
      border-radius: 30px;
      padding: 45px 35px;
      width: 100%;
      max-width: 440px;
      text-align: center;
      position: relative;
      z-index: 1;
      animation: fadeUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .welcome-title {
      font-size: 42px;
      font-weight: 700;
      color: #1F2937;
      margin-bottom: 8px;
      letter-spacing: -1px;
    }

    .welcome-text {
      font-size: 16px;
      color: #6B7280;
      font-weight: 600;
      margin-bottom: 20px;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .welcome-subtitle {
      font-size: 15px;
      color: #6B7280;
      margin-bottom: 40px;
      line-height: 1.7;
      font-weight: 400;
    }

    /* ILLUSTRATION CONTAINER */
    .illustration {
      width: 220px;
      height: 220px;
      margin: 0 auto 45px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      /* Subtle white glow */
      background: radial-gradient(circle, rgba(255, 255, 255, 0.5) 0%, rgba(255, 255, 255, 0) 70%);
      border-radius: 50%;
    }

    .illustration-image {
      width: 100%;
      height: 100%;
      object-fit: contain;
      animation: float 5s ease-in-out infinite;
      filter: drop-shadow(0 20px 40px rgba(0, 0, 0, 0.08));
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
    }

    /* PREMIUM BUTTONS */
    .btn-container {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .btn {
      width: 100%;
      padding: 20px;
      border-radius: 16px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      font-family: inherit;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      border: none;
      position: relative;
      overflow: hidden;
      letter-spacing: 0.5px;
    }

    /* Primary: Solid Dark Gray */
    .btn-primary {
      background: linear-gradient(135deg, #374151 0%, #1F2937 100%);
      color: white;
      box-shadow: 
        0 10px 25px -5px rgba(0, 0, 0, 0.15),
        0 4px 10px -2px rgba(0, 0, 0, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 
        0 15px 35px -5px rgba(0, 0, 0, 0.2),
        0 6px 15px -3px rgba(0, 0, 0, 0.12);
      background: linear-gradient(135deg, #4B5563 0%, #374151 100%);
    }

    .btn-primary:active {
      transform: translateY(-1px);
    }

    /* Secondary: Pure White Glass Button */
    .btn-secondary {
      background: rgba(255, 255, 255, 0.6);
      color: #374151;
      border: 1px solid rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(20px);
      box-shadow: 
        0 4px 15px rgba(0, 0, 0, 0.05),
        inset 0 1px 0 rgba(255, 255, 255, 1);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.9);
      border-color: rgba(255, 255, 255, 1);
      transform: translateY(-3px);
      box-shadow: 
        0 8px 20px rgba(0, 0, 0, 0.08),
        inset 0 1px 0 rgba(255, 255, 255, 1);
    }

    .btn-secondary:active {
      transform: translateY(-1px);
    }

    /* BOTTOM INDICATOR - Minimal gray */
    .bottom-indicator {
      width: 60px;
      height: 4px;
      background: #D1D5DB;
      border-radius: 10px;
      margin: 35px auto 0;
    }

    /* RESPONSIVE */
    @media (max-width: 480px) {
      .glass-card {
        padding: 35px 25px;
      }
      .welcome-title {
        font-size: 34px;
      }
      .illustration {
        width: 180px;
        height: 180px;
        margin-bottom: 35px;
      }
    }

    /* Enhanced hover effects for touch devices */
    @media (hover: none) {
      .btn:active {
        transform: scale(0.98);
      }
    }
  </style>
</head>

<body>

  <div class="ambient-light light-1"></div>
  <div class="ambient-light light-2"></div>

  <div class="glass-card">
    <h1 class="welcome-title">Welcome</h1>
    
    <p class="welcome-text">Smart Attendance System</p>
    <p class="welcome-subtitle">Experience seamless tracking. Initialize your profile or authenticate to proceed.</p>
    
    <div class="illustration">
      <img src="images/b2.png" alt="Welcome Illustration" class="illustration-image">
    </div>
    
    <div class="btn-container">
      <button class="btn btn-primary" onclick="goToCreateProfile()">
        Create Profile
      </button>
      
      <button class="btn btn-secondary" onclick="goToLogin()">
        Log In
      </button>
    </div>
    
    <div class="bottom-indicator"></div>
  </div>

  <script>
    function goToCreateProfile() {
      localStorage.setItem('isFirstTime', 'true');
      window.location.href = 'login.html';
    }

    function goToLogin() {
      localStorage.removeItem('isFirstTime');
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
