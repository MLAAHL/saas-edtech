<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Attendance Register | Smart Attendance</title>

  <link rel="icon" type="image/png" href="logo2.png">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1F2937">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Smart Attendance">
  <link rel="apple-touch-icon" href="logo2.png">

  <!-- Preconnect for faster loading -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://mlaahl.online" crossorigin>
  <link rel="preconnect" href="https://cdn.sheetjs.com" crossorigin>

  <script src="js/config.js"></script>
  
  <!-- Async font loading -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" media="print" onload="this.media='all'" />
  <noscript>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  </noscript>
  <script src="https://cdn.sheetjs.com/xlsx-0.19.3/package/dist/xlsx.full.min.js" defer></script>

  <style>
    :root {
      --glass-bg: rgba(255, 255, 255, 0.45);
      --glass-border: rgba(255, 255, 255, 0.5);
      --glass-shadow: 0 8px 32px rgba(31, 38, 135, 0.04);
      --glass-blur: blur(16px);
      --primary-color: #6366F1;
      --primary-gradient: linear-gradient(135deg, #6366F1, #8B5CF6);
      --text-primary: #334155;
      --text-secondary: #64748B;
      --bg-accent: #F8FAFC;
      --danger: #EF4444;
    }

    /* Material Icons - hide text until font loads */
    .material-symbols-rounded {
      font-family: 'Material Symbols Rounded', sans-serif;
      overflow: hidden;
      width: 1em;
      height: 1em;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #F8FAFC;
      color: var(--text-primary);
      font-size: 14px;
      min-height: 100vh;
      padding-bottom: 40px;
      -webkit-font-smoothing: antialiased;
    }

    h1,
    h2,
    h3,
    .page-title {
      font-family: 'Outfit', sans-serif;
    }

    /* HEADER */
    .page-header {
      background: rgba(255, 255, 255, 0.45);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border-bottom: 1px solid var(--glass-border);
      padding: 16px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: var(--glass-shadow);
    }

    .page-title {
      font-size: 20px;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .page-title .material-symbols-rounded {
      width: 40px;
      height: 40px;
      background: var(--primary-gradient);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 22px;
      font-variation-settings: 'FILL' 1;
    }

    .page-subtitle {
      font-size: 12px;
      color: var(--text-secondary);
      font-weight: 500;
    }

    /* BUTTONS */
    .modern-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      padding: 10px 16px;
      border-radius: 10px;
      font-weight: 600;
      font-size: 13px;
      border: none;
      cursor: pointer;
      font-family: 'Poppins', sans-serif;
      transition: all 0.2s;
    }

    .btn-primary {
      background: var(--primary-gradient);
      color: white;
    }

    .btn-text {
      background: rgba(0, 0, 0, 0.05);
      color: var(--text-secondary);
    }

    .btn-success {
      background: #10B981;
      color: white;
    }

    .btn-danger {
      background: #EF4444;
      color: white;
    }

    /* TABLE LAYOUT */
    #registerTable {
      margin: 20px 24px;
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.7);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.04);
    }

    .modern-table-container {
      overflow-x: auto;
      width: 100%;
      position: relative;
    }

    .modern-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
    }

    .modern-table th,
    .modern-table td {
      padding: 14px 16px;
      border-bottom: 1px solid rgba(0, 0, 0, 0.05);
      border-right: 1px solid rgba(0, 0, 0, 0.03);
      white-space: nowrap;
    }

    /* Sticky Logic */
    .modern-table thead th {
      background: #F8FAFC;
      position: sticky;
      top: 0;
      z-index: 10;
      color: #64748B;
      font-weight: 700;
      text-transform: uppercase;
      font-size: 11px;
    }

    /* Fixed Columns */
    .modern-table th:nth-child(1),
    .modern-table td:nth-child(1) {
      width: 50px;
      min-width: 50px;
      text-align: center;
      background: rgba(255, 255, 255, 0.4);
    }

    .modern-table th:nth-child(2),
    .modern-table td:nth-child(2) {
      width: 140px;
      min-width: 140px;
      font-weight: 600;
    }

    .modern-table th:nth-child(3),
    .modern-table td:nth-child(3) {
      width: 180px;
      min-width: 180px;
      font-weight: 600;
    }

    .status-chip {
      width: 32px;
      height: 32px;
      border-radius: 8px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-weight: 800;
    }

    .chip-present {
      background: #DCFCE7;
      color: #166534;
    }

    .chip-absent {
      background: #FEE2E2;
      color: #991B1B;
    }

    /* MOBILE ADJUSTMENTS */
    @media (max-width: 768px) {
      body {
        padding-bottom: 0;
      }

      .page-header {
        padding: 12px 16px;
        flex-direction: row;
        align-items: center;
      }

      .page-title {
        font-size: 16px;
      }

      .page-title .material-symbols-rounded {
        width: 32px;
        height: 32px;
        font-size: 18px;
      }

      .page-subtitle {
        display: none;
      }

      .filter-bar {
        margin: 12px;
        padding: 12px;
        border-radius: 12px;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .filter-group-compact {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        gap: 4px;
        width: 100%;
      }

      .filter-select-compact {
        width: 100%;
        min-width: 100%;
        padding: 10px;
      }

      #loadRegisterBtn {
        width: 100%;
        margin: 0 !important;
      }

      #registerTable {
        margin: 0 12px 12px 12px;
        border-radius: 12px;
      }

      .actions-bar {
        padding: 12px;
        flex-direction: column;
        gap: 10px;
      }

      .actions-bar .flex {
        display: grid !important;
        grid-template-columns: 1fr 1fr;
        gap: 8px;
        width: 100%;
      }

      .actions-bar .modern-btn {
        width: 100%;
        margin: 0 !important;
      }

      #searchContainer {
        max-width: 100% !important;
      }

      .modern-table th,
      .modern-table td {
        padding: 10px 12px;
        font-size: 12px;
      }

      .modern-table th:nth-child(1),
      .modern-table td:nth-child(1) {
        width: 40px;
        min-width: 40px;
      }

      .modern-table th:nth-child(2),
      .modern-table td:nth-child(2) {
        width: 110px;
        min-width: 110px;
      }

      .modern-table th:nth-child(3),
      .modern-table td:nth-child(3) {
        width: 140px;
        min-width: 140px;
      }
    }

    .flex {
      display: flex;
    }

    .hidden {
      display: none !important;
    }

    .gap-2 {
      gap: 8px;
    }
  </style>
</head>

<body>
  <div class="page-header">
    <div>
      <h1 class="page-title">
        <span class="material-symbols-rounded">assignment</span>
        <div>
          <div>Attendance Register</div>
          <p class="page-subtitle">Historical records and reporting</p>
        </div>
      </h1>
    </div>
    <button onclick="window.location.href='myclass.html'" class="modern-btn btn-text">
      <span class="material-symbols-rounded" style="font-size: 18px;">arrow_back</span>
      <span>Back</span>
    </button>
  </div>

  <div class="filter-bar"
    style="background: rgba(255,255,255,0.7); backdrop-filter: blur(10px); margin: 15px 24px; padding: 15px; border-radius: 12px; border: 1px solid #fff; display: flex; flex-wrap: wrap; gap: 15px; align-items: flex-end;">
    <div class="filter-group-compact">
      <label style="font-size: 11px; font-weight: 600; color: #64748B;">STREAM</label>
      <select id="streamSelect" style="padding: 10px; border-radius: 8px; border: 1px solid #E2E8F0; width: 180px;">
        <option value="">Select Stream</option>
      </select>
    </div>
    <div class="filter-group-compact">
      <label style="font-size: 11px; font-weight: 600; color: #64748B;">SEMESTER</label>
      <select id="semesterSelect" style="padding: 10px; border-radius: 8px; border: 1px solid #E2E8F0; width: 120px;"
        disabled>
        <option value="">Semester</option>
      </select>
    </div>
    <div class="filter-group-compact">
      <label style="font-size: 11px; font-weight: 600; color: #64748B;">SUBJECT</label>
      <select id="subjectSelect" style="padding: 10px; border-radius: 8px; border: 1px solid #E2E8F0; width: 220px;"
        disabled>
        <option value="">Subject</option>
      </select>
    </div>
    <button id="loadRegisterBtn" class="modern-btn btn-primary">
      <span class="material-symbols-rounded" style="font-size: 18px;">refresh</span>
      Load
    </button>
  </div>

  <div id="registerTable" class="hidden">
    <div style="padding: 0 20px; border-bottom: 1px solid #f1f1f1; display: flex; gap: 10px;">
      <button id="fullRegisterBtn"
        style="padding: 15px; border: none; background: none; border-bottom: 2px solid #6366F1; color: #6366F1; font-weight: 600; cursor: pointer;">Full
        Register</button>
      <button id="singleDateBtn"
        style="padding: 15px; border: none; background: none; color: #64748B; font-weight: 600; cursor: pointer;">Single
        Date</button>
      <div id="dateSelector" class="hidden" style="margin-top: 10px; margin-left: auto;">
        <input type="date" id="specificDateInput"
          style="padding: 5px 10px; border-radius: 6px; border: 1px solid #ddd;">
      </div>
    </div>

    <div class="actions-bar"
      style="padding: 15px 20px; display: flex; flex-wrap: wrap; gap: 10px; align-items: center; border-bottom: 1px solid #f1f1f1;">
      <div id="searchContainer" class="hidden">
        <input type="text" id="studentSearchInput" placeholder="Search ID or Name..."
          style="padding: 8px 12px; border-radius: 8px; border: 1px solid #E2E8F0; width: 250px;">
      </div>

      <div class="flex gap-2" style="margin-left: auto;">
        <button id="exportExcelBtn" onclick="exportToExcel()" class="modern-btn btn-success hidden">Excel</button>
        <button id="editAttendanceBtn" class="modern-btn btn-primary hidden">Edit</button>
        <button id="saveAttendanceBtn" class="modern-btn btn-success hidden">Save</button>
        <button id="cancelEditBtn" class="modern-btn btn-text hidden">Cancel</button>
        <button id="deleteAttendanceBtn" class="modern-btn btn-danger hidden">Delete</button>
        <button id="deleteSessionBtn" class="modern-btn btn-danger hidden">Delete Sessions</button>
      </div>
    </div>

    <div class="modern-table-container">
      <table class="modern-table">
        <thead id="view-thead"></thead>
        <tbody id="view-tbody"></tbody>
      </table>
    </div>
  </div>

  <script src="view-attendance.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js')
          .then(reg => console.log('Service Worker registered'))
          .catch(err => console.log('Service Worker registration failed', err));
      });
    }
  </script>
</body>

</html>
