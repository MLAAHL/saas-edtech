<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
  <title>Teacher Portal - Smart Attendance</title>

  <link rel="icon" type="image/png" href="logo2.png" />
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1F2937">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Smart Attendance">
  <link rel="apple-touch-icon" href="logo2.png">

  <!-- Preconnect for faster loading -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://www.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://mlaahl.online" crossorigin>
  
  <script src="js/config.js"></script>
  
  <!-- Async font loading -->
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap"
    rel="stylesheet" media="print" onload="this.media='all'" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" media="print" onload="this.media='all'" />
  <noscript>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />
  </noscript>

  <script type="module">
    import { firebaseConfig } from './firebase-config.js';
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js';
    import {
      browserLocalPersistence,
      browserSessionPersistence,
      setPersistence,
      signInWithEmailAndPassword,
      getAuth,
      onAuthStateChanged
    } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js';

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.firebaseAuth = auth;
    window.firebaseSignIn = signInWithEmailAndPassword;
    window.firebaseSetPersistence = setPersistence;
    window.firebaseBrowserLocalPersistence = browserLocalPersistence;
    window.firebaseBrowserSessionPersistence = browserSessionPersistence;

    // Function to hide splash and show login
    function showLoginForm() {
      const splash = document.getElementById('splash-screen');
      const mainContent = document.getElementById('mainContent');

      if (splash) {
        splash.style.opacity = '0';
        setTimeout(() => splash.remove(), 300);
      }
      if (mainContent) {
        mainContent.classList.add('visible');
      }
    }

    // Timeout fallback - show login form after 3 seconds if Firebase is slow
    const splashTimeout = setTimeout(() => {
      console.log('â±ï¸ Timeout reached, showing login form');
      showLoginForm();
    }, 3000);

    // Check auth state immediately when Firebase loads
    onAuthStateChanged(auth, (user) => {
      clearTimeout(splashTimeout); // Cancel timeout since Firebase responded

      if (user) {
        // User is logged in - redirect to myclass immediately
        console.log('âœ… User authenticated, redirecting to myclass.html');
        window.location.replace('myclass.html');
      } else {
        // User is not logged in - show login form
        console.log('ðŸ‘‹ No active session, showing login form');
        showLoginForm();
      }
    });
  </script>

  <style>
    :root {
      --glass-bg: rgba(255, 255, 255, 0.45);
      --glass-border: rgba(255, 255, 255, 0.5);
      --glass-shadow: 0 8px 32px rgba(31, 38, 135, 0.04);
      --primary-color: #6366F1;
      --text-primary: #334155;
      --text-secondary: #64748B;
      --bg-accent: #F8FAFC;
      --danger: #EF4444;
    }

    /* Material Icons - hide text until font loads */
    .material-symbols-rounded {
      font-family: 'Material Symbols Rounded', sans-serif;
      overflow: hidden;
      width: 1em;
      height: 1em;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      background: #F8FAFC;
      color: var(--text-primary);
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      overflow: hidden;
      position: relative;
      -webkit-font-smoothing: antialiased;
    }

    /* Abstract background shapes to make glassmorphism pop */
    .shape {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      z-index: 0;
      animation: float-shape 15s infinite alternate ease-in-out;
    }

    .shape-1 {
      width: 300px;
      height: 300px;
      background: rgba(99, 102, 241, 0.15);
      top: -50px;
      left: -50px;
    }

    .shape-2 {
      width: 400px;
      height: 400px;
      background: rgba(139, 92, 246, 0.12);
      bottom: -100px;
      right: -100px;
      animation-delay: -5s;
    }

    @keyframes float-shape {
      from {
        transform: translate(0, 0) rotate(0deg);
      }

      to {
        transform: translate(50px, 30px) rotate(20deg);
      }
    }

    /* Glass Card */
    .glass-card {
      width: 100%;
      max-width: 400px;
      padding: 50px 35px;
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 40px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
      position: relative;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    /* Big Logo Section */
    .logo-container {
      margin-bottom: 30px;
    }

    .logo-container img {
      width: 160px;
      /* Bigger logo as requested */
      height: auto;
      object-fit: contain;
      filter: drop-shadow(0 10px 15px rgba(0, 0, 0, 0.1));
    }

    /* Welcome Text */
    h1 {
      font-family: 'Outfit', sans-serif;
      font-size: 32px;
      font-weight: 700;
      color: var(--primary-color);
      margin-bottom: 8px;
    }

    .subtitle {
      font-size: 14px;
      color: var(--text-secondary);
      margin-bottom: 40px;
      max-width: 280px;
      line-height: 1.5;
    }

    /* Minimalist Glass Inputs */
    form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 32px;
    }

    .form-group {
      position: relative;
      width: 100%;
    }

    .form-input {
      width: 100%;
      background: transparent;
      border: none;
      border-bottom: 2px solid rgba(147, 51, 234, 0.2);
      padding: 12px 5px;
      font-size: 16px;
      color: var(--text-primary);
      outline: none;
      transition: all 0.3s ease;
    }

    .form-input:focus {
      border-bottom-color: var(--primary-color);
    }

    .input-label {
      position: absolute;
      top: 12px;
      left: 5px;
      font-size: 15px;
      color: #94a3b8;
      pointer-events: none;
      transition: all 0.3s ease;
    }

    .form-input:focus+.input-label,
    .form-input:not(:placeholder-shown)+.input-label {
      top: -22px;
      font-size: 13px;
      color: var(--primary-color);
      font-weight: 600;
    }

    h1,
    h2,
    h3,
    .submit-btn {
      font-family: 'Outfit', sans-serif;
    }

    .toggle-pass {
      position: absolute;
      right: 5px;
      top: 12px;
      color: var(--text-secondary);
      background: none;
      border: none;
      cursor: pointer;
    }

    .forgot-pass {
      align-self: flex-end;
      font-size: 13px;
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 600;
      margin-top: -15px;
      opacity: 0.8;
    }

    /* Large Pill Button */
    .submit-btn {
      width: 100%;
      padding: 18px;
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: 20px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      margin-top: 10px;
      box-shadow: 0 10px 20px rgba(99, 102, 241, 0.25);
      transition: all 0.3s ease;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 30px rgba(99, 102, 241, 0.35);
    }

    .submit-btn:active {
      transform: scale(0.98);
    }



    .hidden {
      display: none !important;
    }

    .spinner {
      width: 22px;
      height: 22px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* Auth loading states */
    @keyframes pulse {

      0%,
      100% {
        transform: scale(1);
        opacity: 1;
      }

      50% {
        transform: scale(1.05);
        opacity: 0.8;
      }
    }

    .main-content {
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .main-content.visible {
      opacity: 1;
    }
  </style>
</head>

<body>
  <!-- SPLASH SCREEN (shown while checking auth) -->
  <div id="splash-screen" style="
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: #F8FAFC;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 9999;
    transition: opacity 0.3s ease;
    padding-bottom: 15vh;
  ">
    <img src="logo2.png" alt="Logo" style="width: 80px; height: 80px; margin-bottom: 16px;">
    <p style="color: #6366F1; font-family: 'Inter', sans-serif; font-size: 15px; font-weight: 500;">
      Loading...</p>
  </div>

  <div class="main-content" id="mainContent">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>



    <div class="glass-card">
      <div class="logo-container">
        <img src="images/b2.png" alt="College Logo">
      </div>

      <h1>Welcome Back!</h1>
      <p class="subtitle">Login with your credentials to access the Smart Attendance system.</p>

      <form id="authForm">
        <div class="form-group">
          <input type="email" id="email" class="form-input" placeholder=" " autocomplete="email" required>
          <label class="input-label">Username (Email)</label>
        </div>

        <div class="form-group">
          <input type="password" id="password" class="form-input" placeholder=" " autocomplete="current-password"
            required>
          <label class="input-label">Password</label>
          <button type="button" class="toggle-pass" onclick="togglePasswordVisibility()">
            <span class="material-symbols-rounded" id="passwordIcon" style="font-size: 20px;">visibility</span>
          </button>
        </div>

        <a href="#" class="forgot-pass">Forgot password?</a>

        <button type="submit" class="submit-btn" id="submitBtn">
          <span id="submitText">Log in</span>
        </button>
      </form>
    </div>
  </div> <!-- End main-content -->
  <script type="module" src="js/login.js"></script>

  <script>
    localStorage.setItem('userType', 'teaching');



    function togglePasswordVisibility() {
      const passwordInput = document.getElementById('password');
      const passwordIcon = document.getElementById('passwordIcon');

      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        passwordIcon.textContent = 'visibility_off';
      } else {
        passwordInput.type = 'password';
        passwordIcon.textContent = 'visibility';
      }
    }

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js')
          .then(reg => console.log('Service Worker registered'))
          .catch(err => console.log('Service Worker registration failed', err));
      });
    }
  </script>

</body>

</html>
